    <div id="navigation"></div>
       
       <div class="wrapper"> 


        <div class="primary">
            <div id="emailme">
                <span id="email-banner"> Have a question? </span>
                <p> Please feel free to reach out to me using the handy form below. I'd love to hear from you.</p>
            </div>
            <form id="contact-form">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 form-control-label text-center" id="label-name">Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" placeholder="Your Name..." required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 form-control-label text-center" id="label-email">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="_replyto" placeholder="Your Email Address..." required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="subject" class="col-sm-2 form-control-label text-center" id="label-subject">Subject</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject..." required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="msg" class="col-sm-2 form-control-label text-center" id="label-msg">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="msg" rows="5" name="msg" placeholder="Message..." required></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-5" id="test1"></div>
                    <div class="col-sm-2" id="test2"><button type="submit" class="btn btn-primary" id="contact-submit">Submit</button></div>
                    <div class="col-sm-5" id="test3"></div>
                </div>
                <input type="hidden" name="_next" value="http://localhost/portfolio/contact.html" />
            </form>
        </div>
        <div class="secondary">
            <span id="social"> Find me on Internet </span>

            <ul class="list-social">
                <li class="list-item"><i class="fa fa-facebook-official fa-3x" aria-hidden="true"></i><span class="fb">Follow me on Facebook</span></li>
                <li class="list-item"><i class="fa fa-twitter fa-3x" aria-hidden="true"></i><span class="twitter">Follow me on Twitter</span></li>
                <li class="list-item"><i class="fa fa-linkedin fa-3x" aria-hidden="true"></i><span class="linkedin">Connect on LinkedIn</span></li>
            </ul>
        </div>
    </div>
